<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Checkers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="css/custom.css?v=1">

</head>
<body>
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <div id="prompt" class="name-prompt">
    <div style="height:50px;"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 co-md-offset-2">
          <div id="notification"></div>
          <div class="form-group">
            <input id="username" type="text" class="form-control" value="shane" placeholder="Your Name" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="text" id="passcode" class="form-control" value="123" placeholder="Passcode" />
          </div>
          <div class="form-group">
            <input id="join" class="btn btn-primary" type="submit" value="Join">
          </div>
        </div>
      </div>
    </div>
  </div>

    
  <div id="game" style="display:none;">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="board-container">
            <div id="display-turn" class="pulse infinite">Waiting for Opponent</div>
            <div id="board">
            </div>
          </div>
        </div>

            
      </div>
    </div>
  </div>

  <div id="results-container" style="display:none;">
    <div id="result"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/socket.io.js"></script>
  <script type="text/javascript" src="js/uuid.js"></script>
  <script type="text/javascript" src="js/checkers.js"></script>
  <script type="text/javascript" src="js/env_variables.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
